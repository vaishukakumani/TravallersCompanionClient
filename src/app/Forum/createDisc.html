<div class="disc-container">
<form #createDiscForm="ngForm" (ngSubmit)="onSubmit(createDiscForm.value,createDiscForm)">
<div class="form-group">
  <font color="red" size="4px">*</font><label >Subject of Discussion</label>
  <input type="text" class="form-control" name="discSub" required ngModel>
</div>
<div class="form-group">
  <font color="red" size="4px">*</font><label>Details</label>
  <textarea class="form-control" rows="5" name="discDetails" required ngModel></textarea>
</div>
<button type="submit" class="btn btn-primary" style="opacity:1.0" [disabled]="!createDiscForm.valid">create Discussion</button>
</form>
</div>
